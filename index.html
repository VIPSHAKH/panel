
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk is cheap</title>
   <link rel="stylesheet" href="style.css">
</head>
<body onload="myFunction()">
  <div id="login-form" class="container">
    <h2>Kirish</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Kirish</button>
    <p>Hisob yoq'mi? <a href="#" onclick="showSignUp()">Ro'yhatdan o'tish</a></p>
  </div>
  <div id="signup-form" class="container">
    <h2>Ro'yhatdan o'tish</h2>
    <form onsubmit="signUp(); return false;">
      <input type="text" id="signup-username" placeholder="Nik" required>
      <input type="text" id="signup-first-name" placeholder="Ism" required>
      <input type="text" id="signup-last-name" placeholder="Familiya" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Parol" required>
      <input type="password" id="signup-confirm-password" placeholder="Parolni tastiqlang" required>
      <button type="submit">Ro'yhatdan o'tish</button>
    </form>
    <p>Hisob bormi? <a href="#" onclick="showLogin()">Kirish</a></p>
  </div>  
  <div id="admin-panel">
    <h2>Assalomu Alaykum Admin</h2>
    <table id="user-table">
      <thead>
        <tr>
          <th>Nik</th>
          <th>Email</th>
          <th>O'chirish</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="logout()">Chiqish</button>
  </div>
  <div id="user-dashboard">
    <h2>Assalomu Aleykum</h2>
    <p>Xush kelibsiz, <span id="user-name"></span></p>
    <p>Email: <span id="user-email"></span></p>
    <button onclick="editProfile()">Tahrirlash</button>
    <button onclick="logout()">Chiqish</button>
    <button onclick="deleteAccount()">Hisobni o'chirish</button>
  </div>
  <div id="edit-form">
    <h2>Tahrirlash</h2>
    <input type="text" id="edit-first-name" placeholder="Ism">
    <input type="text" id="edit-last-name" placeholder="Familiya">
    <input type="email" id="edit-email" placeholder="Email">
    <input type="password" id="edit-password" placeholder="Password">
    <button onclick="saveProfileChanges()">Saqlash</button>
    <button onclick="cancelEditProfile()">Bekor qilish</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
